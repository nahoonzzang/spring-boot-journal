<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Spring Boot Journal</title>
  <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.min.clss">
  <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-glyphicons.css">
</head>
<body>
<div class="container">
  <h1>스프링 부트 일기</h1>

  <ul class="timeline">
    <div th:each="entry,status : ${journal}">
      <li th:attr="class=${status.odd}?'timeline-inverted':''">
        <div class="tl-circ"></div>
        <div class="timeline-panel">
          <div class="tl-heading">
            <h4><span th:text="${entry.title}">제목</span></h4>
            <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>
              <span th:text="${entry.createdAsShort}">에 작성.</span></small></p>
          </div>
          <div class="tl-body">
            <p><span th:text="${entry.summary}">요약</span></p>
          </div>
        </div>
      </li>
    </div>
  </ul>
</div>
</body>
</html>
